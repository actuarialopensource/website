<head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DD5GC47R88"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-DD5GC47R88');

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
            {% if self.seo_title %}
                {{ self.seo_title }}
            {% else %}
                {{ self.title }}
            {% endif %}
        {% endblock %}
    </title>
    <meta name="description" content="{% if self.search_description %}{{ self.search_description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Font Awesome Icons -->
    {% load wagtailfontawesome %}
    {% fontawesome_css %}    

    <!-- Custom Fonts -->
    <link href="{% static 'css/font-alegreya.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-lato.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link href="{% static 'css/font-lora.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/font-open-sans.css' %}" rel="stylesheet" type="text/css">
